<html ng-app="sharifRsvp">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/core.js"></script>
  </head>
<!-- SET THE CONTROLLER AND GET ALL RSVPS -->
<body ng-controller="mainController">
<br/>
    <div class="container">

        <!-- HEADER AND RSVP COUNT -->
        <div class="jumbotron text-center">
            <h1>Current Reservation Count: <span class="label label-info">{{ rsvps.length }}</span></h1>
        </div>

        <!-- RSVP LIST -->
        <div id="rsvp-list">
          <div>
            <table class="table table-hover table-responsive">
              <tr>
                <th> </th>
                <th>name</th>
                <th>email</th>
                <th>RSVP</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>#</th>
                <th>guest</th>
                <th>notes</th>
              </tr>
              <tr ng-repeat="rsvp in rsvps">
                <td>
                  <span class="glyphicon glyphicon-trash" ng-click="deleteRsvp(rsvp._id)"></span>
                </td>
                <td>{{ rsvp.name }}</td>
                <td>{{ rsvp.email }}</td>
                <td>{{ rsvp.attending }}</td>
                <td>{{ rsvp.friday }}</td>
                <td>{{ rsvp.saturday }}</td>
                <td>{{ rsvp.number }}</td>
                <td>{{ rsvp.guest }}</td>
                <td>{{ rsvp.notes }}</td>
              </tr>
            </table>

          </div>
        </div>
    </div>

</body>
</html>
