<html ng-app="sharifRsvp">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway|Work+Sans" rel="stylesheet">
    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/ >
    <script src="core.js"></script>
    <title>Marci & Sajid</title>
  </head>

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-bar-right" aria-expanded="false">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="nav-bar-right">
        <ul class="nav navbar-nav navbar-center">
          <li><a href="/">ABOUT US</a></li>
          <li><a href="/details">DETAILS</a></li>
          <li><a href="/wedding-party">WEDDING PARTY</a></li>
          <li class="active"><a href="/rsvp">RSVP</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="img-header">
    <img class="img-responsive" src="/img/c4" alt="">
  </div>

<br/>
<br/>
<br/>
<br/>
    <div class="container" ng-controller="mainController">
      <form id="rsvp-form">

        <div class="form-group row">
          <label for="name" class="col-sm-2 form-control-label">Your Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="your name" ng-model="formData.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="guestname" class="col-sm-2 form-control-label">Guest Name(s)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="guestname" placeholder="guest name(s)" ng-model="formData.guest">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">RSVP</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="formData.friday" ng-true-value="x" ng-false-value="''">
                I will attend Friday
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="formData.saturday" ng-true-value="x" ng-false-value="''">
                I will attend Saturday
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="formData.absent" ng-true-value="x" ng-false-value="''">
                I cannot attend
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="numberattending" class="col-sm-2 form-control-label">Number Attending</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="4" class="form-control" id="numberattending" placeholder="number attending" ng-model="formData.number">
          </div>
        </div>

        <div class="form-group row">
          <label for="notes" class="col-sm-2 form-control-label">Notes</label>
          <div class="col-sm-10">
            <textarea rows="5" class="form-control" id="notes" placeholder="Any words of wisdom you have, please send them along. Also, if you have any dietary restrictions, that would also be good to include." ng-model="formData.notes"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary" ng-click="createRsvp()">RSVP</button>
          </div>
        </div>

      </form>
    </div>
</body>
</html>
